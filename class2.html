      /* * * * * * * * * * * * * * * * * * * * * * * * * * * *

       * Bauplan
       * * * * * * * * * * * * * * * * * * * * * * * * * * * *
       * * * * * * * * * * * * * * * * * * * * * * * * * * * */
       class Adressbuch {
        constructor(ziel){
             // Das Ziel, wo das Objekt angelegt werden soll
             this._ziel = document.getElementById(ziel);
          // -Eigenschaft
          this._firma = "";
           // -Eigenschaft
           this._adresse =  "";
            // -Eigenschaft
            this._telefon = "";
           // -Eigenschaft
           this._email = "";
            // -Eigenschaft
            this._stadt = "";
            // -Eigenschaft
            this._plz = "";
             // -Eigenschaft
            this._land = "";
             // 
              // Design-Eigenschaft
          this._design = "";
            this._produkte = [];
           this._kunden = [];
        
        }

          /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set firma(wert) {
          if (typeof wert === "string") this._firma = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get firma() {
          return this._firma;
        }
          /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set adresse(wert) {
          if (typeof wert === "string") this._adresse = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get adresse() {
          return this._adresse;
        }
          /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set telefon(wert) {
          if (typeof wert === "number") this._telefon = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get telefon() {
          return this._telefon;
        }
        
          /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set email(wert) {
          if (typeof wert === "string") this._email = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get email() {
          return this._email;
        }
         /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set stadt(wert) {
          if (typeof wert === "string") this._stadt = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get stadt() {
          return this._stadt;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set plz(wert) {
          if (typeof wert === "number") this._plz= wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für 
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get plz() {
          return this._plz;
        }
          /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für land
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
       
         set land(wert) {
          if (typeof wert === "string") this._land = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für land
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         get land() {
          return this._land;
        }
         /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Setter für den Design
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         set design(wert) {
          if (typeof wert === "string") this._design = wert;
        }
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Getter für den Design
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
        get design() {
          return this._design;
        }

        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : neuesProdukt
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         neuesProdukt(Name, Preis){
       
            this._produkte.push({produ:Name ,prei:Preis});
         }
          /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : produktBearbeiten
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         produktBearbeiten(feldID,Name, Preis){
           
            if (feldID >= 0 && feldID < this._produkte.length) {
            this._produkte[feldID].produ =Name;
            this._produkte[feldID].prei = Preis;
          }
        }
       
        /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : produktEntfernen
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         produktEntfernen(feldID){
           
            if (feldID >= 0 && feldID < this._produkte.length) {
            this._produkte.splice(feldID, 1);
          
          }
       }
       /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : anzahlProdukte
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         anzahlProdukte(){
           
            this._ziel.innerHTML += "<p>"+ "Anzahl der Produkte :" + this._produkte.length +"</p>" ;
      }
       /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : produktId
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
         produktId(Name){
           
          for(let x=0; x<this._produkte.length;x++ ){
            if(this._produkte[x].produ.toLowerCase()=== Name.toLowerCase()){
                this._ziel.innerHTML += "<p>"+ this._produkte[x].produ+" [Id] :" +  x  +"</p>";
            }
          }
     }
      /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : neuerKunde
         * * * * * * * * * * * * * * * * * * * * * * * * * * */
     neuerKunde(Vorname, Nachname, Alter, Tel, Email, Adresse) {
          this._kunden.push({ vorname: Vorname, nachname :Nachname, alter :Alter, tel:Tel, email:Email, adresse: Adresse });
        }

  /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : kundeBearbeiten
         * * * * * * * * * * * * * * * * * * * * * * * * * **/ 
         kundeBearbeiten(feldID, wert, wert_neu) {
        if (feldID < this._kunden.length) {
            this._kunden[feldID][wert] = wert_neu;
        }
    }
 /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : kundeEntfernen
         * * * * * * * * * * * * * * * * * * * * * * * * * **/ 
         kundeEntfernen(feldID){
              this._kunden.splice(feldID,1) ;
         }
     /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : anzahlKunden
         * * * * * * * * * * * * * * * * * * * * * * * * * **/ 
         anzahlKunden(feldID){
            this._ziel.innerHTML += "<p>"+ "Anzahl der Kunden :" +  this._kunden.length +"</p>";
         }
         /* * * * * * * * * * * * * * * * * * * * * * * * * * *
         * Methode : kundenId
         * * * * * * * * * * * * * * * * * * * * * * * * * **/ 
         kundenId(Vname , Nname ){
            for(let o=0; o<this._kunden.length;o++ ){
                if(this._kunden[o].vorname.toLowerCase()=== Vname.toLowerCase() && this._kunden[o].nachname.toLowerCase()=== Nname.toLowerCase()  ){
                    this._ziel.innerHTML += "<p>"+ this._kunden[o].vorname + this._kunden[o].nachname +" [Id] :" +o + "</p>" ; 
                }
            }
            
         }
        ausgeben() {
          let sam = "";
          sam += `<p><b>${this._firma}</b></p>`;
          sam += `<p>${this._adresse}</p>`;
          sam += `<p>${this._telefon }</p>`;
          sam += `<p>${this._email}</p>`;
          sam += `<p>${this._stadt}</p>`;
          sam += `<p>${this._plz}</p>`;
          sam += `<p>${this._land }</p>`;
          for(let n of this._produkte)
         { sam += `<p>${n.produ}  ${n.prei}€</p>`;}
         for(let z of this._kunden)
         { sam += `<p>${z.vorname}  ${z.nachname} ${z.alter}  ${z.tel} ${z.email}  ${z.adresse}</p>`;}
         
          // *** //
          if (this._design != "")
          this._ziel.innerHTML += `<div class = "${this._design}">${sam}</div>`;
              else this._ziel.innerHTML +=  sam;
        }

        }
         /* * * * * * * * * * * * * * * * * * * * * * * * * * * *
       * * * * * * * * * * * * * * * * * * * * * * * * * * * *
       * Instanz anlegen
